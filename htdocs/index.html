<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Up the Ante -- dev</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="app">
  <test-interface></test-interface>
</div>

<script type="text/javascript">
function name() {
  let adj = [
    'amusing',
    'bright',
    'clever',
    'energetic',
    'fabulous',
    'handsome',
    'nice',
    'outstanding',
    'perfect',
    'spectacular',
    'splendid',
    'stellar',
    'super',
    'wonderful'
  ];

  let noun = [
    'bluejay',
    'cardinal',
    'chickadee',
    'crow',
    'eagle',
    'falcon',
    'finch',
    'grackle',
    'hawk',
    'parakeet',
    'robin',
    'sparrow'
  ];

  return adj[parseInt(Math.random() * adj.length)] + ' ' +
        noun[parseInt(Math.random() * noun.length)];
}

Vue.component('test-interface', {
  data() {
    return {
      ws:       undefined,
      ident:    undefined,
      pin:      undefined,
      join_pin: '',
      command:  '',
      events:   [],
    };
  },
  methods: {
    join(pin) {
      new Promise(function (resolve, reject) {
        let sock = new WebSocket('ws://'+document.location.host+'/v1/join/'+pin);
        sock.onopen = function () { resolve(sock); }
        sock.onerror = function (err) { reject(err); }
      }).then(ws => {
        this.ident = name();
        this.ws = ws;
        this.pin = pin;

        this.ws.onmessage = (m) => {
          m.data.split(/\n/).forEach(l => {
            this.events.push(JSON.parse(l));
          });
        };

        ws.send(
          JSON.stringify({
            ua:  this.ident,
            ts:  new Date().toISOString(),
            msg: '*'+this.ident+'* has joined the room.'
          })
        );
      });
    },

    start() {
      fetch('/v1/create', { method: 'POST' })
        .then(r => r.json())
        .then(data => this.join(data.pin));
    },
    send() {
      event.preventDefault();
      this.ws.send(
        JSON.stringify({
          ua:  this.ident,
          ts:  new Date().toISOString(),
          msg: this.command
        })
      );
      this.command = '';
    }
  },
  template: `
<div class="test-interface">
  <template v-if="typeof(pin) === 'undefined'">
    <h2>Welcome!</h2>
    <p>This is some helpful text!</p>

    <div class="choice">
      <div>
        <button @click="start()">Start Room</button>
      </div>
      <div>
        <input type="text" v-model="join_pin" placeholder="P I N  C O D E">
        <button @click="join(join_pin)">Join</button>
      </div>
    </div>
  </template>
  <template v-else>
    <room></room>
  <!--
    <header><p>Your PIN for this room is <span class="pin">{{ pin }}</span></p></header>
    <h2>Hello, {{ ident }}</h2>
    <form @submit="send()">
      <label>Message</label>
      <input type="text" placeholder="send a command..." v-model="command">

      <label v-if="events.length > 0">Event Log:</label>
      <ul>
    <li v-for="m in events"><code>{{ m.ts }}</code><p>{{ m.msg }}</p><span>{{ m.ua }}</span></li>
      </ul>
    </form>
    -->
  </template>
</div>
`});

Vue.component('room', {
  methods: {
    dragging_over() {
      event.preventDefault();
    },
    dropped_on() {
      event.preventDefault();
      event.stopPropagation();

      let board = event.target.closest('#board');
      let rect = board.getBoundingClientRect();
      let dxy = JSON.parse(event.dataTransfer.getData('dxy'));

      let drop = {
        x: (event.clientX - dxy[0]) * 100.0 / rect.width,
        y: (event.clientY - dxy[1]) * 100.0 / rect.height
      };

      let card = document.querySelector('[data-dragged=yes]');
      card.removeAttribute('data-dragged');
      card.style.left = drop.x+"%";
      card.style.top  = drop.y+"%";
      board.appendChild(card);
    }
  },
  template: `
<div class="room">
  <div id="overview">
  </div>

  <div id="board" @dragover="dragging_over()" @drop="dropped_on()">
  </div>

  <div id="hand">
    <card id="10E/10E-b74648fc-587c-4d20-9432-58465bd7dca9"></card>
    <card id="10E/10E-b74648fc-587c-4d20-9432-58465bd7dca9"></card>
    <card id="10E/10E-b74648fc-587c-4d20-9432-58465bd7dca9"></card>
    <card id="10E/10E-b74648fc-587c-4d20-9432-58465bd7dca9"></card>
  </div>
</div>
`
});


  // ZK3FH
Vue.component('card', {
  props: ['id'],
  data() {
    return {
      _: {}
    };
  },
  methods: {
    started_dragging() {
      let card = event.target.closest('.card');
      card.setAttribute('data-dragged', 'yes');

      var rect = card.getBoundingClientRect();
      let dx = event.x - rect.left - document.body.scrollLeft;
      let dy = event.y - rect.top  - document.body.scrollTop;
      event.dataTransfer.setData('dxy', JSON.stringify([dx,dy]));
    }
  },
  template: `
<span class="card" @dragstart="started_dragging()">
  <img :src="'//vault-of-cardboard.s3.amazonaws.com/cards/' + id + '.jpg'">
</span>
`
});


new Vue({
  el: '#app',
  data: {
  }
});

</script>
</body>
</html>
