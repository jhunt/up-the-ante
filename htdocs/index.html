<!DOCTYPE html>
<html>
<head>
  <title>Up the Ante -- dev</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="app">
  <test-interface :ident="ident" :ws="ws"></test-interface>
</div>

<script type="text/javascript">
function name() {
  let adj = [
    'amusing',
    'bright',
    'clever',
    'energetic',
    'fabulous',
    'handsome',
    'nice',
    'outstanding',
    'perfect',
    'spectacular',
    'splendid',
    'stellar',
    'super',
    'wonderful'
  ];

  let noun = [
    'bluejay',
    'cardinal',
    'chickadee',
    'crow',
    'eagle',
    'falcon',
    'finch',
    'grackle',
    'hawk',
    'parakeet',
    'robin',
    'sparrow'
  ];

  return adj[parseInt(Math.random() * adj.length)] + ' ' +
        noun[parseInt(Math.random() * noun.length)];
}

Vue.component('test-interface', {
  props: ['ws', 'ident'],
  data() {
    return {
      command: '',
      events:  [],
    };
  },
  created() {
    this.ws.onmessage = (m) => {
      m.data.split(/\n/).forEach(l => {
        this.events.push(JSON.parse(l));
      });
    };
  },
  methods: {
    send() {
      event.preventDefault();
      this.ws.send(
        JSON.stringify({
          ua:  this.ident,
          ts:  new Date().toISOString(),
          msg: this.command
        })
      );
      this.command = '';
    }
  },
  template: `
<div class="test-interface">
  <h2>Hello, {{ ident }}</h2>
  <form @submit="send()">
    <label>Message</label>
    <input type="text" placeholder="send a command..." v-model="command">

    <label v-if="events.length > 0">Event Log:</label>
    <ul>
  <li v-for="m in events"><code>{{ m.ts }}</code><p>{{ m.msg }}</p><span>{{ m.ua }}</span></li>
    </ul>
  </form>
</div>
`});


fetch('/v1/create', {method: 'POST'})
  .then(r => r.json())
  .then(data => {
    new Promise(function (resolve, reject) {
      let sock = new WebSocket('ws://'+document.location.host+'/v1/join/'+data.pin);
      sock.onopen = function () { resolve(sock); }
      sock.onerror = function (err) { reject(err); }
    }).then(ws => {
      let ident = name();

      new Vue({
        el: '#app',
        data: {
          ident: ident,
          ws:    ws
        }
      });

      ws.send(
        JSON.stringify({
          ua:  ident,
          ts:  new Date().toISOString(),
          msg: '*'+ident+'* has joined the room.'
        })
      );
    });
  });

</script>
</body>
</html>
